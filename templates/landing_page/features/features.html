{% load static %}
<!-- Alt Features Section -->
 {% if alt_feature %}
<section id="alt-features" class="alt-features section">

    <div class="container">
      <div class="row gy-5">
       
         
            {% for feat in alt_feature %}
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 icon-box" data-aos="fade-up" data-aos-delay="200">
              <i class="{{feat.icon}}"></i>
              <div>
                <h4>{{feat.title}}</h4>
                <p>{{feat.description}}</p>
              </div>
            </div><!-- End Feature Item -->
            {% endfor %}
          

   

       

      </div>

    </div>

  </section><!-- /Alt Features Section -->
  {% endif %}
