{% load static %}
<!-- Hero Section -->
 {% if hero %}
<section id="hero" class="hero section">

    <div class="container">
      <div class="row gy-4">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up">{{hero.title}}</h1>
          <p data-aos="fade-up" data-aos-delay="100">{{hero.subtitle}}</p>
          <div class="d-flex flex-column flex-md-row" data-aos="fade-up" data-aos-delay="200">
            <a href="{% url "get_started" %}" class="btn-get-started">{{hero.button_text}} <i class="bi bi-arrow-right"></i></a>
             </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-out">
          <img src="{{hero.background_image.url}}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

  </section><!-- /Hero Section -->
  {% endif %}
