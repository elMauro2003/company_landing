{% load static %}
<!-- Team Section -->
 {% if teams %}
<section id="team" class="team section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>{{team_title.title_section_one}}</h2>
        <p>{{team_title.title_section_two}}</p>
    </div><!-- End Section Title -->

    <div class="container">

      <div class="row gy-4">
        {% for team in teams %}
        <div class="col-lg-2 col-md-6 d-flex align-items-stretch p-2" data-aos="fade-up" data-aos-delay="100">
          <div class="team-member">
            <div class="member-img">
              <img src="{{team.image.url}}" class="img-fluid" alt="">
              {% comment %} <div class="social">
                <a href=""><i class="{{team.media1_icon}}"></i></a>
                <a href=""><i class="{{team.media2_icon}}"></i></a>
                <a href=""><i class="{{team.media3_icon}}"></i></a>
                <a href=""><i class="{{team.media4_icon}}"></i></a>
              </div> {% endcomment %}
            </div>
            <div class="member-info p-2">
              <h5>{{team.member_name}}</h5>
              <span>{{team.position}}</span>
              <p>{{team.description}}</p>
            </div>
          </div>
        </div><!-- End Team Member -->
        {% endfor %}
        

      </div>

    </div>

  </section><!-- /Team Section -->

  {% endif %}
